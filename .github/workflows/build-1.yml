name: Set build version number
on:
  workflow_dispatch: # manual trigger
    inputs:
      runTests:
        description: 'new build version'
        required: false
        default: 'true'
        
env:
  DoRunTests: ${{ github.event.inputs.runTests }}

jobs:
  mainbuild:
      runs-on: windows-latest
      outputs:
        version1: ${{ env.version }}
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
          with:
            lfs: true
            fetch-depth: 0  # needed for gitversion to have available tags on all relevant branches
            ref: ${{ github.ref }}
        - name: Run Tests
          run: |
            echo "${{ env.DoRunTests }}"
        - name: Set build number
          run: |
            $version= "21.10.0.81"
            echo "::set-output name=version1::$version"
        - name: Trigger deploy workflow
          uses: ./.github/workflows/deploy.yml
          with:
            version1: ${{ needs.mainbuild.outputs.version1 }}
